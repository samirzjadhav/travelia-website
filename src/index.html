<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title " content="Travelia - Explore the world" />
    <title>Travelia - Explore the world</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./input.css" />
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div
      class="preloader grid fixed place-content-center w-full h-full top-0 left-0 z-10"
      data-preloader
    >
      <div class="preloader-inner relative">
        <img
          src="./images/favicon.svg"
          alt=""
          class="w-12 h-12 animate-bounce ease-in-out delay-700"
        />
      </div>
    </div>

    <!-- Header Section -->

    <h1 class="text-3xl font-bold underline">Hello world!</h1>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
