<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title " content="Travelia - Explore the world" />
    <title>Travelia - Explore the world</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/svg" />
    <link rel="stylesheet" href="./input.css" />
    <link href="/dist/output.css" rel="stylesheet" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" data-preloader>
      <div class="preloader-inner relative">
        <img
          src="./images/favicon.svg"
          alt=""
          class="w-12 h-12 animate-bounce ease-in-out delay-700"
        />
      </div>
    </div>

    <!-- Header Section -->
    <header class="header absolute top-0 left-0 w-full z-10" data-header>
      <div class="h-container container flex justify-between items-center">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="" class="w-44 h-10" />
        </a>

        <nav
          class="navbar fixed top-0 -right-80 w-full max-w-[350px]: h-screen pt-7 pb-7 pr-4 pl-4 flex flex-col invisible"
          data-navbar
        >
          <div class="navbar-top flex items-center justify-between">
            <a href="#" class="logo">
              <img src="./images/logo.svg" alt="" class="w-44 h-10" />
            </a>
            <button
              class="nav-toggle-btn"
              aria-label="close menu"
              data-nav-toggler
            >
              <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
            </button>
          </div>
          <ul class="navbar-list ml-5">
            <li class="navbar-item">
              <a href="#" class="navbar-link active">Home</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">About</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Services</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Pricing</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Contact</a>
            </li>
          </ul>
          <div class="header-action flex justify-around items-center">
            <a href="#" class="login-btn text-xl font-medium">Login</a>
            <a href="#" class="btn btn-primary">Sign Up</a>
          </div>
        </nav>

        <button
          class="nav-toggle-btn text-4xl"
          aria-label="open menu"
          data-nav-toggler
        >
          <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
        </button>

        <div
          class="overlay fixed top-0 bottom-0 left-0 w-full opacity-0 invisible"
          data-overlay
          data-nav-toggler
        ></div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <article>
        <!-- Hero -->

        <section
          class="section hero has-bg-img"
          aria-label="hero"
          style="background-image: url('./images/hero-bg.jpg')"
        >
          <div class="container h-container">
            <div class="hero-content">
              <p class="hero-subtitle">
                Explore the World
                <img
                  src="./images/title-icon.svg"
                  alt="World Icons"
                  class="h-5 w-5 img"
                />
              </p>

              <h1 class="h1 title hero-title">
                Itâ€™s a Big World Out There, Go Explore
              </h1>

              <p class="hero-text">
                We always make our customer happy by providing as many choices
                as possible
              </p>

              <div class="wrapper">
                <a href="" class="btn btn-secondary">
                  <span class="span">Plan a Trip </span>
                  <ion-icon name="chevron-forward" aria-hidden="true">
                  </ion-icon>
                </a>
                <button class="hero-btn">
                  <div class="btn-img"></div>
                    <img
                      src="./images/hero-button-img.jpg"
                      alt=""
                      class="img-cover"
                    />
                    <ion-icon name="play" aria-hidden="true"></ion-icon>
                  </div>
                  <p class="text">Watch our Story</p>
                </button>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
